# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Henry
favicon: /img/hexo/favicon.png
avatar: /img/hexo/avatar.jpg
logo: /img/hexo/logo.png
description: 我们在键盘上留下的余温, 也将随时代传递到更远的将来
author: Henry
timezone:
language:
- zh-CN
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://tsz.now.sh/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: material-x

# Deployment
## Docs: http://hexo.io/docs/deployment.html
# deploy:
# - type: git
#   repo: https://github.com/HenryTSZ/HenryTSZ.github.io.git

disqus_shortname: henrytsz

# Add google analytics configuration
# 添加 Google Analytics 配置
google_analytics_key: UA-151312548-2

search:
  path: search.xml
  field: post
  content: false
